<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="header-info">
        <div>
          <h4>My balance</h4>
          <h2 id="total_balance">$921.48</h2>
        </div>
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
      </section>
      <section class="container-info">
        <div class="container-title">
          <p>Spending - Last 7 days</p>
        </div>
        <div class="container-chart">
          <div class="container-bar">
            <div class="chart-bar"></div>
            <p class="bar-label">mon</p>
          </div>
          <div class="container-bar">
            <div class="chart-bar"></div>
            <p class="bar-label">tue</p>
          </div>
          <div class="container-bar">
            <div class="chart-bar"></div>
            <p class="bar-label">wed</p>
          </div>
          <div class="container-bar">
            <div class="chart-bar"></div>
            <p class="bar-label">thu</p>
          </div>
          <div class="container-bar">
            <div class="chart-bar"></div>
            <p class="bar-label">fri</p>
          </div>
          <div class="container-bar">
            <div class="chart-bar"></div>
            <p class="bar-label">sat</p>
          </div>
          <div class="container-bar">
            <div class="chart-bar"></div>
            <p class="bar-label">sun</p>
          </div>
        </div>
        <hr class="info-separator">
        <div class="container-summary">
          <div class="summary-total">
            <p>Total this month</p>
            <h3>$478.33</h3>
          </div>
          <div class="summary-count">
            <h5>+2.4%</h5>
            <p>from last month</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
